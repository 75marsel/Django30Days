{% extends "weatherApp/base.html" %}


{% block content %}
    {% include "weatherApp/components/hero.html" %}

    <div class="container mx-auto my-10 px-4">
        <div class="mb-10">
            <form action="POST" class="flex justify-center" id="search-form">
                {% csrf_token %}
                <input
                    type="text"
                    placeholder="Type here"
                    class="input input-bordered input-info w-full max-w-xs" />
                <button type="submit" class="btn btn-primary ml-2">Search</button>
            </form>
        </div>
    
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="cards-container">
            {% for weather in weather_data %}
            <div class="card bg-base-100 w-full max-w-md mx-auto shadow-xl">
                <div class="grid grid-cols-4">
                    <img
                        class="w-full max-w-[200px] max-h-[200px] object-cover"
                        src="http://openweathermap.org/img/w/{{ weather.icon }}.png"
                        srcset="
                        http://openweathermap.org/img/w/{{ weather.icon }}.png 1x,
                        http://openweathermap.org/img/w/{{ weather.icon }}.png 2x"
                        alt="Image"
                    />
                    <div class="card-body col-span-3">
                        <h2 class="card-title">{{ weather.city }}</h2>
                        <span>{{ weather.temperature }}Â° C</span>
                        <p>{{ weather.description }}</p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
