
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Homepage</h1>
    {% if not request.user.is_authenticated %}

    <p>Hello {{github_username}}</p>
    <a href="{% url 'account_logout' %}">Logout Account</a>
    {% endif %}
    
</body>
</html>
